<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css.css"/>
</head>
<title>Grade Calculator</title>


<body>

<div id="container">

    <h1>Grade Calculator</h1>
    <h2>Current Grade</h2>

<table class="center">
    <tr>
        <td>Homework Points</td>
        <td>Homework Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" value="80,90,70" id="homeworkPoints">
            </div>
        </td>
        <td>
            <div>
                <input type="text" value="30" id="homeworkWeight">
            </div>
        </td>
    </tr>
    <tr>
        <td>Classwork Points</td>
        <td>Classwork Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" value="100,60" id="classworkPoints">
            </div>
        </td>
        <td>
            <div>
                <input type="text" value="30" id="classworkWeight">
            </div>
        </td>
    </tr>
    <tr>
        <td>Assessment Points</td>
        <td>Assessment Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" value="90" id="assessmentPoints">
            </div>
        </td>
        <td>
            <div>
                <input type="text" value="20" id="assessmentWeight">
            </div>
        </td>
    </tr>
        <td>Partcipation Points</td>
        <td>Participation Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" value="70" id="participationPoints">
            </div>
        </td>
        <td>
            <div>
                <input type="text" value="20" id="participationWeight">
            </div>
        </td>
    </tr>
</table>


    <button id="currentBtn" onclick="calculateCurrentGrade()">Calculate Current Grade</button>
</button>

    <div id="currentGrade"></div>

<h2>Final Grade</h2>

<table class="center">
    <tr>
        <td>Grade Desired</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" value="90" id="desiredGrade">
            </div>
        </td>
    </tr>
    <tr>
        <td>Final Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" value="75" id="finalWeight">
            </div>
        </td>
    </tr>
</table>

    <button onclick="calculateRequiredFinalGrade()">Calculate Required Grade</button>

    <div id="requiredFinalGrade">
    </div>
</div>


</body>
</html>
