<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css.css"/>
</head>
<title>Final Grade Calculator</title>


<body>

<div id="container">

    <h1>Final Grade Calculator</h1>

<table class="center">
    <tr>
        <td>Homework Points</td>
        <td>Homework Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" id="homeworkPoints">
            </div>
        </td>
        <td>
            <div>
                <input type="text" id="homeworkWeight">
            </div>
        </td>
    </tr>
    <tr>
        <td>Classwork Points</td>
        <td>Classwork Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" id="classworkPoints">
            </div>
        </td>
        <td>
            <div>
                <input type="text" id="classworkWeight">
            </div>
        </td>
    </tr>
    <tr>
        <td>Assessment Points</td>
        <td>Assessment Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" id="assessmentPoints">
            </div>
        </td>
        <td>
            <div>
                <input type="text" id="assessmentWeight">
            </div>
        </td>
    </tr>
        <td>Partcipation Points</td>
        <td>Participation Weight</td>
    </tr>
    <tr>
        <td>
            <div>
                <input type="text" id="participationPoints">
            </div>
        </td>
        <td>
            <div>
                <input type="text" id="participationWeight">
            </div>
        </td>
    </tr>
</table>




    <button onclick="calculateGrade()">Calculate Grade</button>

</div>

</body>
</html>
